---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: storefront-policy
  labels:
    app: storefront
spec:
  podSelector:
    matchLabels:
        app: storefront
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - ipBlock:
        cidr: 0.0.0.0/0
    - namespaceSelector:
        matchLabels:
            instance: sandbox
    - podSelector:
        matchLabels:
          app: storefront
          instance: sandbox
    ports:
    - protocol: TCP
      port: 80      
  egress:
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:    
    - protocol: TCP
      port: 80
  - to:
    - podSelector:
        matchLabels:
          app: plarform
    ports:    
    - protocol: TCP
      port: 443