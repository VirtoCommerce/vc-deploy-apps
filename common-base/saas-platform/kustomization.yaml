resources:
- ingress.yaml
- ingress-https.yaml
- platform-cm.yaml
- platform-deploy.yaml
- platform-service.yaml
- deployment-cm.yaml
- storage.yaml
- platform-secrets.yaml

configurations:
- varconfig.yaml
- https://argoproj.github.io/argo-rollouts/features/kustomize/rollout-transform.yaml

vars:
- name: VC_PLATFORM_SERVICE
  objref:
    kind: Service
    name: platform
    apiVersion: v1
  fieldref:
    fieldpath: metadata.name
- name: VC_NAMESPACE
  objref:
    kind: Service
    name: platform
    apiVersion: v1
  fieldref:
    fieldpath: metadata.namespace
- name: VC_INSTANCE
  objref:
    kind: Service
    name: platform
    apiVersion: v1
  fieldref:
    fieldpath: metadata.labels['instance']