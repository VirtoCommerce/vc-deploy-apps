apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: webstore-
commonLabels:
  instance: webstore


patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
- deployment-cm.yaml
- storefront-cm.yaml
- platform-cm.yaml
- ingress.yaml
resources:
- ../../../common-base
- platform-cert.yaml
- platform-issuer.yaml
- storefront-cert.yaml
- storefront-issuer.yaml
- ./traefik/ingress-traefik.yaml
- ./traefik/middleware-redirect.yaml
# - ./traefik/middleware-sslproxy.yaml
- cms-pvc-ceph.yaml
images:
- name: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: master-3.24.0-11620-6ed934a0
- name: docker.pkg.github.com/virtocommerce/vc-storefront/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-demo-storefront/demo-storefront
  newTag: 1.4.0-alpha.919-vp-5640-test-817a7515
