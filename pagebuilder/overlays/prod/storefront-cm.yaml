kind: ConfigMap
apiVersion: v1
metadata:
  name: storefront-cm
  annotations:
    reloader.stakater.com/match: "true"
data:
  ASPNETCORE_ENVIRONMENT: Development
  VirtoCommerce__Endpoint__Password: store
  VirtoCommerce__Endpoint__UserName: admin
  VirtoCommerce__Endpoint__Url: https://platform.composer.eastus.govirto.com
  VirtoCommerce__CurrentStoreIdRegex: "http(s)?:\/\/(?<storeId>[^\.]+)\..*"
  VirtoCommerce__CacheEnabled: "true"