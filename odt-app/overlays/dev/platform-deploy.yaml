apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        - name: init-platform
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "echo START INIT $(date +%Y-%m-%d-%H-%M-%S) 
            && python3 install-modules.py \"$MODULES_CONFIG\" /mnt/Modules/*
            && if [ ! -d \"$ODT_THEME_LOCATION\" ]; then mkdir -p \"$ODT_THEME_LOCATION\"; fi
            && python3 install-theme.py $(ODT_THEME_URL) $(ODT_THEME_LOCATION)
            && echo ODT THEME INSTALLED $(date +%Y-%m-%d-%H-%M-%S)"                    
      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "128Mi"
            limits:
              memory: "512Mi" 
          env:
            - name: VirtoCommerce__SampleDataUrl #
              value: https://vcbacpac.blob.core.windows.net/dac-packages/odt_exported_data_without_theme.zip
