apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        reloader.stakater.com/search: "true"
    spec:
      initContainers:
        - name: init-platform
          image: docker.pkg.github.com/virtocommerce/vc-deploy-containers/platform-installer:dev-test
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "echo START INIT $(date +%Y-%m-%d-%H-%M-%S) 
            && python3 install-modules.py $(VC_PLATFORM_MODULES_CONFIG) /mnt/Modules/*
            && rm -rf $(ELECTRONICS_THEME_LOCATION)/* && /install-theme.sh $(ELECTRONICS_THEME_URL) $(ELECTRONICS_THEME_LOCATION)
            && echo ELECTRONICS THEME INSTALLED $(date +%Y-%m-%d-%H-%M-%S)
            && rm -rf $(B2B_THEME_LOCATION)/* && /install-theme.sh $(B2B_THEME_URL) $(B2B_THEME_LOCATION)
            && echo B2B THEME INSTALLED $(date +%Y-%m-%d-%H-%M-%S)
            && python3 upload-assets.py $(ASSETS_URL) $(ASSETS_LOCATION)
            && echo ASSETS INSTALLED $(date +%Y-%m-%d-%H-%M-%S)"
          envFrom:
            - configMapRef:
                name: cms-content-cm
          env:
            - name: VC_PLATFORM_MODULES_CONFIG
              value: https://raw.githubusercontent.com/VirtoCommerce/vc-deploy-apps/master/rba-app/overlays/dev/modules.json?BA2F41C0D1FD486CB031B79A2573693E35BA60C8F2686C5863B9DC9D340E4A9C1    
          volumeMounts:
            - mountPath: /mnt/Modules
              name: modules-data
            - mountPath: /mnt/cms-content
              name: cms-content-data
        - name: init-sqldatabase
          command:
            - "/opt/mssql-tools/bin/sqlcmd"
            - "-S"
            - "vc-dev-dbserver.database.windows.net"
            - "-U"
            - "virto@vc-dev-dbserver"
            - "-P"
            - "$(VC_DBSERVER_MASTER_PASSWORD)"
            - "-q"
            - "CREATE DATABASE [$(VC_PLATFORM_SERVICE)_$(VC_NAMESPACE)] $(VC_DB_COPY_PARAM) ( SERVICE_OBJECTIVE = ELASTIC_POOL ( name = [vc-dev-elasticpool] ) )"
          env:
            - name: VC_SAMPLE_DATA_DB
              value: rba-platform_source
            - name: VC_DB_COPY_PARAM
              value: "AS COPY OF [$(VC_SAMPLE_DATA_DB)]"  
            - name: VC_DBSERVER_MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vc-dbserver-password
                  key: password                     
      containers:
        - name: vc-platform-web   
          env:
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: REDIS_PASS    
            - name: ConnectionStrings__RedisConnectionString
              value: "redis-master.redis:6379,password=$(REDIS_PASS),ssl=False,abortConnect=False" 
            - name: Caching__Redis__ChannelName
              value: "$(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE)-chanel"
          volumeMounts:
            - mountPath: "/opt/virtocommerce/platform/wwwroot/cms-content"
              name: cms-content-data
      volumes:
        - name: cms-content-data
          persistentVolumeClaim:
            claimName: cms-content-nfs           
