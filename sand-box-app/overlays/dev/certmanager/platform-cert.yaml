
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: platform-cert
spec:
  secretName: "${VC_PLATFORM_SERVICE}-tls"
  issuerRef:
    name: $(VC_PLATFORM_SERVICE)-issuer
    kind: Issuer
  commonName: $(VC_PLATFORM_SERVICE).dev.virtoway.us
  dnsNames:
  - "$(VC_PLATFORM_SERVICE).dev.virtoway.us"
