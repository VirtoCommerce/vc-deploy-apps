apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: kkisilevsky/nginx_error_page
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: tenant
  source:
    path: test-app
    repoURL: https://github.com/virtocommerce/vc-deploy-apps
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true