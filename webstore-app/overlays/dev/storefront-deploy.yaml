apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
spec:  
  template:
    spec:
      containers:
      - name: vc-storefront-web
        volumeMounts:
        - mountPath: /opt/virtocommerce/storefront/wwwroot/cms-content
          name: cms-content-data
        env:
          - name: CookieAuthenticationOptions__ExpireTimeSpan
            value: 12:00:00
      volumes:
      - name: cms-content-data
        persistentVolumeClaim:
          claimName: cms-content-nfs
