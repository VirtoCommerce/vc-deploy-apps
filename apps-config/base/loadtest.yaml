apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loadtest
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/manifest-generate-paths: .  
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: prod-tenant
  source:
    path: loadtest-app/overlays/prod
    repoURL: https://github.com/virtocommerce/vc-deploy-apps
    targetRevision: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true