apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        - name: init-sqldatabase
          env:
            - name: VC_DB_COPY_PARAM
              value: ""
      volumes:
      - name: modules-data
        emptyDir: null
        persistentVolumeClaim:
          claimName: modules-volume