apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: qa
namePrefix: webstore-
commonLabels:
  instance: webstore


patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
resources:
- ../../../common-base
- deployment-cm.yaml
images:
- name: virtocommerce/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: dev-3.14.0-alpha.11513-442255f3
- name: virtocommerce/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-demo-storefront/demo-storefront
  newTag: 1.0.0-b70195ed               
