apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: public-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: demo
    server: https://kubernetes.default.svc
  project: demo-tenant
  source:
    path: public-app/overlays/demo
    repoURL: https://github.com/virtocommerce/vc-deploy-apps
    targetRevision: demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true