apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    ingress.kubernetes.io/proxy-body-size: 100M
    ingress.kubernetes.io/proxy_buffer_size: 64k
    ingress.kubernetes.io/proxy_buffers: 8 64k
    ingress.kubernetes.io/proxy_busy_buffers_size: 64k
    ingress.kubernetes.io/fastcgi_buffer_size: 32k
    ingress.kubernetes.io/fastcgi_buffers: 4 32k
spec:
  rules:
  - host: $(VC_STOREFRONT_SERVICE).$(VC_NAMESPACE).govirto.com
    http:
      paths:
      - backend:
          serviceName: storefront
          servicePort: 80
        path: /
  - host: $(VC_PLATFORM_SERVICE).$(VC_NAMESPACE).govirto.com
    http:
      paths:
      - backend:
          serviceName: platform
          servicePort: 80
        path: /        