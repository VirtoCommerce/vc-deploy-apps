apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
  annotations:
    argocd-image-updater.argoproj.io/image-list: ddev=kkisilevsky/nginx_error_page[:<stable>]
# Specifying update-strategy is optional, because semver is the default
    argocd-image-updater.argoproj.io/ddev.update-strategy: semver
spec:
  destination:
    namespace: dev
    server: https://aks-f783f1e0.hcp.westus.azmk8s.io:443
  project: tenant
  source:
    path: test-app
    repoURL: https://github.com/virtocommerce/vc-deploy-apps
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true