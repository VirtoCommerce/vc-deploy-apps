apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
spec:  
  template:
    spec:
      containers:
      - name: vc-storefront-web        
        env:
          - name: CookieAuthenticationOptions__ExpireTimeSpan
            value: 12:00:00
          - name: SnapshotCollectorConfiguration__IsEnabled
            value: "false"
          - name: APPINSIGHTS_INSTRUMENTATIONKEY
            value: f60031ba-a752-4178-90b3-4bf05b631a19