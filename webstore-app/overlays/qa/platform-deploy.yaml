apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapp"
        vault.hashicorp.com/agent-inject-secret-api: "secret/notifications"
        vault.hashicorp.com/agent-inject-template-api: |
          {{- with secret "secret/notifications" -}}
          export Notifications__SendGrid__ApiKey="{{ .Data.apikey }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-spass: "secret/notifications"
        vault.hashicorp.com/agent-inject-template-spass: |
          {{- with secret "secret/notifications" -}}
          export Notifications__Smtp__Password="{{ .Data.password }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-webstoressoappid: "secret/webstore-sso"
        vault.hashicorp.com/agent-inject-template-webstoressoappid: |
          {{- with secret "secret/webstore-sso" -}}
          export AzureAd__ApplicationId="{{ .Data.ApplicationID }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-webstoressotenid: "secret/webstore-sso"
        vault.hashicorp.com/agent-inject-template-webstoressotenid: |
          {{- with secret "secret/webstore-sso" -}}
          export AzureAd__TenantId="{{ .Data.TenantID }}"
          {{- end }}
        reloader.stakater.com/search: "true"
    spec:
      initContainers:
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_qa_source

      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "768Mi" 
          command:
            - "/bin/bash"
            - "-c"
          args:
            - "cat /vault/secrets/api >> /vault/secrets/config;
              cat /vault/secrets/spass >> /vault/secrets/config;
              cat /vault/secrets/webstoressoappid >> /vault/secrets/config;
              cat /vault/secrets/webstoressotenid >> /vault/secrets/config;
              source /vault/secrets/config && dotnet VirtoCommerce.Platform.Web.dll"
