name: Platform Image Kustomization

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    build:
      # The type of runner that the job will run on
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
            login-server: docker.pkg.github.com
            username: $GITHUB_ACTOR
            password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        shell: pwsh
        run: |
            docker build webstore-app/overlays/dev/platform --build-arg SOURCE=. --tag "docker.pkg.github.com/$('${{ github.repository }}'.ToLower())/platform-dev:${{ github.sha }}"

      - name: Push Docker Image to GitHub
        shell: pwsh
        run: |
            docker push "docker.pkg.github.com/$('${{ github.repository }}'.ToLower())/platform-dev:${{ github.sha }}"

      - name: Run a one-line script
        run: echo Hello, world!