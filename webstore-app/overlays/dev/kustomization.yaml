apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: webstore-
commonLabels:
  instance: webstore


patchesStrategicMerge:
- storefront-deploy.yaml
resources:
- ../../../common-base
images:
- name: virtocommerce/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: 3.2.0-46b46e2d
- name: virtocommerce/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-storefront-core/storefront
  newTag: 5.0.0-cc045b1f
