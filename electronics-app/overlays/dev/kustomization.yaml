apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: electronics-
commonLabels:
  instance: electronics

patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
resources:
- ../../../common-base
images:
- name: virtocommerce/platform
  newName: docker.pkg.github.com/virtocommerce/vc-deploy-containers/platform-db-installer
  newTag: latest
- name: virtocommerce/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-storefront-core/storefront
  newTag: 5.0.0-72a90101
