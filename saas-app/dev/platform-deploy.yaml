apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform
  template:
    metadata:
      annotations:
        reloader.stakater.com/search: "true"
        configmap.reloader.stakater.com/reload: "platform-cm,deployment-cm" 
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapp"
        vault.hashicorp.com/agent-inject-secret-dbu: "secret/saas"
        vault.hashicorp.com/agent-inject-template-dbu: |
          {{- with secret "secret/saas" -}}
          export VirtoCommerce__SaaS__DbUser="{{ .Data.dbuser }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-dpp: "secret/saas"
        vault.hashicorp.com/agent-inject-template-dpp: |
          {{- with secret "secret/saas" -}}
          export VirtoCommerce__SaaS__DbPassword="{{ .Data.dbpassword }}"
          {{- end }}   
      labels:
        app: platform
    spec:
      # create database in azure within a sql pool
      containers:
      - name: vc-platform-web      
        image: docker.pkg.github.com/virtocommerce/vc-platform/platform:dev-linux-latest
        command:
          - "/bin/bash"
          - "-c"
        args:
          - "cat /vault/secrets/dbu >> /vault/secrets/config;
            cat /vault/secrets/dpp >> /vault/secrets/config;
            source /vault/secrets/config && dotnet VirtoCommerce.Platform.Web.dll"  
        volumeMounts:
          - mountPath: "/opt/virtocommerce/platform/modules"
            name: modules-data