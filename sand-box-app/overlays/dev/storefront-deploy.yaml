apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        argocd.argoproj.io/sync-wave: "2"
    spec:
      containers:
      - name: vc-storefront-web
        readinessProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 3
          successThreshold: 1
          initialDelaySeconds: 20
          periodSeconds: 1