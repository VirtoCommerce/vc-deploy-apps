apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pagebuilder-saas-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: saas
    server: https://kubernetes.default.svc
  project: tenant
  source:
    path: pagebuilder-saas-app/overlays/dev
    repoURL: https://github.com/virtocommerce/vc-deploy-apps
    targetRevision: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true