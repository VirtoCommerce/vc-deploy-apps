apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        reloader.stakater.com/search: "true"
    spec:
      initContainers:
        - name: init-platform
          image: docker.pkg.github.com/virtocommerce/vc-deploy-containers/platform-installer:dev
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "echo START INIT $(date +%Y-%m-%d-%H-%M-%S) 
            && python3 install-modules.py $(VC_PLATFORM_MODULES_CONFIG) /mnt/Modules/
            && rm -rf $(ODT_THEME_LOCATION)/* && /install-theme.sh $(ODT_THEME_URL) $(ODT_THEME_LOCATION)
            && echo ODT THEME INSTALLED $(date +%Y-%m-%d-%H-%M-%S)"
          envFrom: 
            - configMapRef:
                name: cms-content-cm
          env:
            - name: VC_PLATFORM_MODULES_CONFIG
              value: https://raw.githubusercontent.com/VirtoCommerce/vc-deploy-apps/master/odt-app/overlays/dev/modules.json?BA2F41C071FD486C7031B79A2573693E35BA67C8F2686C5863B9DC9D340E4A9C                     
          volumeMounts:
            - mountPath: /mnt/Modules
              name: modules-data
            - mountPath: /mnt/cms-content
              name: cms-content-data                      
      containers:
        - name: vc-platform-web   
          env:
            - name: VirtoCommerce__SampleDataUrl #
              value: https://vc3prerelease.blob.core.windows.net/packages/vc-odt-mpa-theme_dev-0.1.10-alpha.1-924b5c65.zip
          volumeMounts:
            - mountPath: "/opt/virtocommerce/platform/wwwroot/cms-content"
              name: cms-content-data
      volumes:
        - name: cms-content-data
          persistentVolumeClaim:
            claimName: cms-content-nfs    

