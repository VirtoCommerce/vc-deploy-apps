---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: storefront-policy
  labels:
    app: storefront
spec:
  podSelector:
    matchLabels:
        app: storefront
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
            ns-id: traefik
    # - podSelector:
    #     matchLabels:
    #         app.kubernetes.io/instance: traefik
    ports:
    - protocol: TCP
      port: 80      
  egress:
  - {}