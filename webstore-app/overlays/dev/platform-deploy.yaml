apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
    spec:
      initContainers:
        - name: init-platform
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source
      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi" 