resources:
- storage.yaml
- platform-cm.yaml
- platform-deploy.yaml
- platform-service.yaml
- platform-secrets.yaml
- storefront-cm.yaml
- storefront-deploy.yaml
- storefront-service.yaml
- deployment-cm.yaml
- ingress-https.yaml
- middleware-redirect.yaml

configurations:
- varconfig.yaml

vars:
- name: VC_PLATFORM_SERVICE
  objref:
    kind: Service
    name: platform
    apiVersion: v1
  fieldref:
    fieldpath: metadata.name
- name: VC_STOREFRONT_SERVICE
  objref:
    kind: Service
    name: storefront
    apiVersion: v1
  fieldref:
    fieldpath: metadata.name    
- name: VC_NAMESPACE
  objref:
    kind: Service
    name: storefront
    apiVersion: v1
  fieldref:
    fieldpath: metadata.namespace
- name: VC_INSTANCE
  objref:
    kind: Service
    name: storefront
    apiVersion: v1
  fieldref:
    fieldpath: metadata.labels.instance