apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: sandbox-
commonLabels:
  instance: sandbox

secretGenerator:
- name: db-pass
  options:
    annotations:
      secret-generator.v1.mittwald.de/autogenerate: password

patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
- deployment-cm.yaml
- storefront-cm.yaml
- platform-cm.yaml
- ./traefik/ingress.yaml
- ./traefik/ingress-https.yaml
- platform-secrets.yaml
resources:
- ../../../common-base
#- kube-job.yaml
- welcome-page.yaml
- ./traefik/middleware-errors.yaml
- ./traefik/middleware-rewrite.yaml
- ./traefik/middleware-retry.yaml
- cms-blob-pvc.yaml
images:
- name: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: 3.35.0-master-d0f77ea9
- name: docker.pkg.github.com/virtocommerce/vc-demo-storefront/demo-storefront
  newName: docker.pkg.github.com/virtocommerce/vc-demo-storefront/demo-storefront
  newTag: 1.6.0-alpha.961-dev-a14f8497
