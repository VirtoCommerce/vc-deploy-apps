apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: storefront
    spec:
      containers:
      - name: vc-storefront-web
        # env:
        #   - name: VirtoCommerce__DefaultStore
        #     value: odt
        volumeMounts:
          - mountPath: /opt/virtocommerce/storefront/wwwroot/cms-content
            name: cms-content-data
      volumes:
      - name: cms-content-data
        persistentVolumeClaim:
          claimName: cms-content-nfs