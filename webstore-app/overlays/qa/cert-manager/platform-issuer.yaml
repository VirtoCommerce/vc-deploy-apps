apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: platform-issuer
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: support@virtocommerce.com
    privateKeySecretRef:
      name: letsencrypt
    solvers:
    # An empty 'selector' means that this solver matches all domains
    - selector: {}
      http01:
        ingress:
          class: nginx