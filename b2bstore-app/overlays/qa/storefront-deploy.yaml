apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        reloader.stakater.com/search: "true"
    spec:
      containers:
      - name: vc-storefront-web
        resources:
          requests:
            memory: "512Mi"
          limits:
            memory: "768Mi" 