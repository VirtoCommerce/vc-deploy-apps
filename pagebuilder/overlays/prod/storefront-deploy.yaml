apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
spec:
  template:
    metadata:
      annotations:
        reloader.stakater.com/search: "true"
    spec:
      containers:
      - name: vc-storefront-web
        resources:
          requests:
            memory: "256Mi"
          limits:
            memory: "1024Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          failureThreshold: 3
          successThreshold: 1
          initialDelaySeconds: 20
          periodSeconds: 1
      nodeSelector:
        agentpool: primary
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate