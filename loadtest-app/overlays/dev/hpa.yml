apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:  
  name: loadtest-hpa
  namespace: dev
spec:
  maxReplicas: 3 # define max replica count
  minReplicas: 1  # define min replica count
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: loadtest-platform
  targetCPUUtilizationPercentage: 70