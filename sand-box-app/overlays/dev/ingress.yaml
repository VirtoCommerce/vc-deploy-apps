apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.org/client-max-body-size: 100M
    nginx.org/proxy-buffers: "8 32k"
    nginx.org/proxy-buffer-size: "64k"
    nginx.org/location-snippets: |
     rewrite /admin https://$(VC_PLATFORM_SERVICE).$(VC_NAMESPACE).govirto.com permanent;
    nginx.org/server-snippets: |
      error_page 500 501 502 503 504 404 = @sorry1;
      location @sorry1 {
        proxy_pass http://sandbox-error-page.dev.svc.cluster.local:80; 
      }  
spec:
  tls:
    - hosts:
      - "*.govirto.com"
      secretName: govirto-wildcard
  rules:
  - host: $(VC_STOREFRONT_SERVICE)-$(VC_NAMESPACE).govirto.com
    http:
      paths:
      - backend:
          serviceName: storefront
          servicePort: 80
        path: /
  - host: $(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE).govirto.com
    http:
      paths:
      - backend:
          serviceName: platform
          servicePort: 80
        path: /    