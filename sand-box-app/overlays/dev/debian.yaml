apiVersion: apps/v1 
kind: Deployment
metadata:
  name: debian
spec:
  selector:
    matchLabels:
      app: debian
  replicas: 1
  template:
    metadata:
      labels:
        app: debian
    spec:
      containers:
      - name: debian
        image: debian
        command:
            - "/bin/bash"
            - "-c"
        args:
            - "sleep infinity"
        volumeMounts:
        - mountPath: /mnt/data
          name: cms-content-data
      volumes:
      - name: cms-content-data
        persistentVolumeClaim:
          claimName: odt-cms-content-volume
          