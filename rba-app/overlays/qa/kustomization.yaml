apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: qa
namePrefix: rba-
commonLabels:
  instance: rba

patchesStrategicMerge:
- platform-deploy.yaml

resources:
- ../../../common-base
images:
- name: virtocommerce/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: 3.3.0-9469a1fc
- name: virtocommerce/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-storefront-core/storefront
  newTag: 5.0.0-c7c85adc
