apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: $(VC_STOREFRONT_SERVICE).dev.govirto.com
    http:
      paths:
      - backend:
          serviceName: storefront
          servicePort: 80
        path: /
  - host: $(VC_PLATFORM_SERVICE).dev.govirto.com
    http:
      paths:
      - backend:
          serviceName: platform
          servicePort: 80
        path: /        