kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: cms-content-blob-volume
  annotations:
    volume.beta.kubernetes.io/storage-class: blob-premium
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: shared-volume
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
  storageClassName: "rook-nfs-share-delete"