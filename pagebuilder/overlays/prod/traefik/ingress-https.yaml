apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-ingress-https
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: prod-errorpage@kubernetescrd, argocd-https-redirect@kubernetescrd
    cert-manager.io/cluster-issuer: letsencrypt-wild
spec:
  tls:
    - hosts: 
      - "platform.composer.govirto.com"
      secretName: platform-composer-tls
    - hosts:   
      - "*.eastus.composer.govirto.com"
      - eastus.composer.govirto.com
      secretName: wildcard-domain-tls-secret-composer
  rules:
  - host: &http_rules
    http:
      paths:
      - backend:
          serviceName: storefront
          servicePort: 80
        path: /
  - host: eastus.composer.govirto.com
    http: *http_rules
  - host: '*.eastus.composer.govirto.com'
    http: **http_rules    
  - host: platform.composer.govirto.com
    http:
      paths:
      - backend:
          serviceName: platform
          servicePort: 80
        path: /