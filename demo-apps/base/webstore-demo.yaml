apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: webstore-demo
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: development
    server: https://kubernetes.default.svc
  project: tenant
  source:
    path: webstore-demo
    repoURL: https://github.com/virtocommerce/vc-deploy-infra
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true    