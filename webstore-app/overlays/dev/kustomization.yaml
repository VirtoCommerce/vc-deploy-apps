apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: webstore-
commonLabels:
  instance: webstore


patchesStrategicMerge:
- storefront-deploy.yaml
resources:
- ../../../common-base
images:
- name: virtocommerce/platform
  newName: docker.pkg.github.com/virtocommerce/vc-deploy-apps/platform-dev
  newTag: 5df4d6ef83d8e5bd5a8cb58b219d6519cebd0293
- name: virtocommerce/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-storefront-core/storefront
  newTag: 5.0.0-f6e7fa7f
