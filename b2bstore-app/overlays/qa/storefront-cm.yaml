kind: ConfigMap
apiVersion: v1
metadata:
  name: storefront-cm
data:
  CookieAuthenticationOptions__ExpireTimeSpan: "12:00:00"
  SnapshotCollectorConfiguration__IsEnabled: "false"
  VirtoCommerce__AppSettings__GoogleAnalytics__DomainName: "b2bstore-storefront.qa.govirto.com"
  VirtoCommerce__Endpoint__Url: http://$(VC_PLATFORM_SERVICE).$(VC_NAMESPACE).govirto.com
  VirtoCommerce__StoreUrls__B2B-store: http://$(VC_STOREFRONT_SERVICE).$(VC_NAMESPACE).govirto.com/B2B-store/
  VirtoCommerce__StoreUrls__Electronics: http://$(VC_STOREFRONT_SERVICE).$(VC_NAMESPACE).govirto.com/

