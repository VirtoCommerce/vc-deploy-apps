kind: ConfigMap
apiVersion: v1
metadata:
  name: platform-cm
data:
    ExternalModules__IncludePrerelease: "true"
    Search__Scope: "webstore-platformdevindex"
    VirtoCommerce__Hangfire__UseHangfireServer: "true"
    VirtoCommerce__DatabaseProvider: InMemory
    #VirtoCommerce__SampleDataUrl: ""
    ExternalModules__AutoInstallModuleBundles: ""
    VirtoCommerce__Hangfire__JobStorageType: Memory
    Logging__LogLevel__Default: Information
    Logging__LogLevel__Microsoft: Information