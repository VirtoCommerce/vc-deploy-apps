apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rba-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: qa
    server: https://kubernetes.default.svc
  project: tenant
  source:
    path: rba-app/overlays/qa
    repoURL: https://github.com/virtocommerce/vc-deploy-apps
    targetRevision: qa
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
