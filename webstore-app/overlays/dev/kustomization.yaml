apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: webstore-
commonLabels:
  instance: webstore


patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
resources:
- ../../../common-base
images:
- name: virtocommerce/platform
  newName: virtocommerce/platform
  newTag: latest
- name: virtocommerce/storefront
  newName: virtocommerce/storefront
  newTag: latest
