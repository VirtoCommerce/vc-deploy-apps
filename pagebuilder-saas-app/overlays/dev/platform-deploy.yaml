apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapp"
        vault.hashicorp.com/agent-configmap: "pagebuilder-saas-platform-secret-configmap"
        vault.hashicorp.com/agent-requests-cpu: "25m"
    spec:
      initContainers:
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source 
      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "768Mi"
        volumeMounts:
            - mountPath: "/opt/virtocommerce/platform/wwwroot/cms-content"
              name: cms-content-data
            - mountPath: "/opt/virtocommerce/platform/modules"
              name: modules-data
      volumes:
      - name: cms-content-data
        persistentVolumeClaim:
          claimName: cms-content-blob-volume
      - name: modules-data
        emptyDir: {}