apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: vcgoogle-
commonLabels:
  instance: vcgoogle


patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
- deployment-cm.yaml
- storefront-cm.yaml
- platform-cm.yaml
- ./traefik/ingress.yaml
resources:
- ../../../common-base
- ./certmanager/platform-cert.yaml
- ./certmanager/platform-issuer.yaml
- ./certmanager/storefront-cert.yaml
- ./certmanager/storefront-issuer.yaml
- ./traefik/middleware-redirect.yaml
images:
- name: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: master-3.24.0-11620-6ed934a0
- name: docker.pkg.github.com/virtocommerce/vc-storefront/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-demo-storefront/demo-storefront
  newTag: 1.4.0-alpha.920-vp-5640-6dfacbaa
