apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 2
  template:
    metadata:
        annotations:
          vault.hashicorp.com/agent-configmap: "sandbox-platform-secret-configmap"
          vault.hashicorp.com/agent-requests-cpu: "25m"
          vault.hashicorp.com/agent-limits-cpu: "50m"   
    spec:
      initContainers:
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source
      containers:
        - name: vc-platform-web
          # resources:
          #   requests:
          #     memory: "256Mi"
          #   limits:
          #     memory: "512Mi"
          volumeMounts:
            - mountPath: "/opt/virtocommerce/platform/shared"
              name: shared
      volumes:
      - name: shared
        persistentVolumeClaim:
          claimName: shared-volume
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate

          