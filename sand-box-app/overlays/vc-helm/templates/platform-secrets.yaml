apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-platform-secret-configmap
  lables:
    release: {{ $.Release.Name | quote }}
data:
    templates-base.hcl: {{ .Values.vault.secret_base }}
    templates-custom.hcl: {{ .Values.vault.secret_custom }}
    config-init.hcl: |
        "auto_auth" = {
            "method" = {
                "config" = {
                    "role" = "myapp"
                }
            "type" = "kubernetes"
            }

            "sink" = {
                "config" = {
                    "path" = "/home/vault/.token"
                }

                "type" = "file"
            }
        }

        "exit_after_auth" = true
        "pid_file" = "/home/vault/.pid"

        "template" = {
            "source" = "/vault/configs/templates-base.hcl"
            "destination" = "/vault/secrets/config_base"
        }

         "template" = {
            "source" = "/vault/configs/templates-custom.hcl"
            "destination" = "/vault/secrets/config_custom"
        }

        "vault" = {
            "address" = "http://vault.hashicorp-vault.svc.cluster.local:8200"
        }

