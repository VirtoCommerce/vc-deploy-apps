apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapp"
        vault.hashicorp.com/agent-inject-secret-api: "secret/notifications"
        vault.hashicorp.com/agent-inject-template-api: |
          {{- with secret "secret/notifications" -}}
          export Notifications__SendGrid__ApiKey="{{ .Data.apikey }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-spass: "secret/notifications"
        vault.hashicorp.com/agent-inject-template-spass: |
          {{- with secret "secret/notifications" -}}
          export Notifications__Smtp__Password="{{ .Data.password }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqassoappid: "secret/b2b-qa-sso"
        vault.hashicorp.com/agent-inject-template-b2bqassoappid: |
          {{- with secret "secret/b2b-qa-sso" -}}
          export AzureAd__ApplicationId="{{ .Data.ApplicationID }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqassotenid: "secret/b2b-qa-sso"
        vault.hashicorp.com/agent-inject-template-b2bqassotenid: |
          {{- with secret "secret/b2b-qa-sso" -}}
          export AzureAd__TenantId="{{ .Data.TenantID }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqatwilioid: "secret/b2b-qa-twilio"
        vault.hashicorp.com/agent-inject-template-b2bqatwilioid: |
          {{- with secret "secret/b2b-qa-twilio" -}}
          export Notifications__Twilio__AccountId="{{ .Data.NotificationsTwilioAccountId }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqatwiliopassword: "secret/b2b-qa-twilio"
        vault.hashicorp.com/agent-inject-template-b2bqatwiliopassword: |
          {{- with secret "secret/b2b-qa-twilio" -}}
          export Notifications__Twilio__AccountPassword="{{ .Data.NotificationsTwilioAccountPassword }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqaauthorizenetapilogin: "secret/b2b-qa-authorize-net"
        vault.hashicorp.com/agent-inject-template-b2bqaauthorizenetapilogin: |
          {{- with secret "secret/b2b-qa-authorize-net" -}}
          export Payments__AuthorizeNet__ApiLogin="{{ .Data.PaymentsAuthorizeNetApiLogin }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqaauthorizenesha2hash: "secret/b2b-qa-authorize-net"
        vault.hashicorp.com/agent-inject-template-b2bqaauthorizenesha2hash: |
          {{- with secret "secret/b2b-qa-authorize-net" -}}
          export Payments__AuthorizeNet__SHA2Hash="{{ .Data.PaymentsAuthorizeNetSHA2Hash }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqaauthorizenettxnkey: "secret/b2b-qa-authorize-net"
        vault.hashicorp.com/agent-inject-template-b2bqaauthorizenettxnkey: |
          {{- with secret "secret/b2b-qa-authorize-net" -}}
          export Payments__AuthorizeNet__TxnKey="{{ .Data.PaymentsAuthorizeNetTxnKey }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqataxaccountnumber: "secret/b2b-qa-tax-avalara"
        vault.hashicorp.com/agent-inject-template-b2bqataxaccountnumber: |
          {{- with secret "secret/b2b-qa-tax-avalara" -}}
          export Tax__Avalara__AccountNumber="{{ .Data.TaxAvalaraAccountNumber }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-b2bqataxlicensekey: "secret/b2b-qa-tax-avalara"
        vault.hashicorp.com/agent-inject-template-b2bqataxlicensekey: |
          {{- with secret "secret/b2b-qa-tax-avalara" -}}
          export Tax__Avalara__LicenseKey="{{ .Data.TaxAvalaraLicenseKey }}"
          {{- end }}
    spec:
      initContainers:
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: b2bstore-platform_qa_source
      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "768Mi" 
          command:
            - "/bin/bash"
            - "-c"
          args:
            - "cat /vault/secrets/api >> /vault/secrets/config;
              cat /vault/secrets/spass >> /vault/secrets/config;
              cat /vault/secrets/b2bqassoappid >> /vault/secrets/config;
              cat /vault/secrets/b2bqassotenid >> /vault/secrets/config;
              cat /vault/secrets/b2bqatwilioid >> /vault/secrets/config;
              cat /vault/secrets/b2bqatwiliopassword >> /vault/secrets/config;
              cat /vault/secrets/b2bqaauthorizenetapilogin >> /vault/secrets/config;
              cat /vault/secrets/b2bqaauthorizenesha2hash >> /vault/secrets/config;
              cat /vault/secrets/b2bqaauthorizenettxnkey >> /vault/secrets/config;
              cat /vault/secrets/b2bqataxaccountnumber >> /vault/secrets/config;
              cat /vault/secrets/b2bqataxlicensekey >> /vault/secrets/config;
              source /vault/secrets/config && dotnet VirtoCommerce.Platform.Web.dll" 
