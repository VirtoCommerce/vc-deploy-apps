apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-configmap: "sandbox-secret-configmap"
    spec:
      initContainers:
        - name: init-platform
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source
      containers:
        - name: vc-platform-web
          command:
            - "/bin/bash"
            - "-c"
          args:
            - "source /vault/secrets/config && dotnet VirtoCommerce.Platform.Web.dll"
          env:
            - name: ConnectionStrings__VirtoCommerce
              value: "werwvsdvsaedferwf"     
            - name: ConnectionStrings__RedisConnectionString
              value: "rxxxxxxxxxxxxxxx"
