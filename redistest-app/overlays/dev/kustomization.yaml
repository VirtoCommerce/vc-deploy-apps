apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: redistest-
commonLabels:
  instance: redistest

patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
resources:
- ../../../common-base-test
images:
- name: virtocommerce/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: 3.2.1-8fd1af21
- name: virtocommerce/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-storefront-core/storefront
  newTag: 5.0.0-72a90101
