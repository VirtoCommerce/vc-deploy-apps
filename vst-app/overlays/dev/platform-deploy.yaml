apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:	
        vault.hashicorp.com/agent-configmap: "vst-platform-secret-configmap" 
    spec:
      initContainers:
        - name: init-platform
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "echo START INIT $(date +%Y-%m-%d-%H-%M-%S) 
            && python3 install-modules.py \"$MODULES_CONFIG\" /mnt/Modules/*
            && if [ ! -d \"$VST_THEME_LOCATION\" ]; then mkdir -p \"$VST_THEME_LOCATION\"; fi
            && python3 install-theme.py $(VST_THEME_URL) $(VST_THEME_LOCATION)
            && echo VST THEME INSTALLED $(date +%Y-%m-%d-%H-%M-%S)
            && python3 upload-assets.py $(ASSETS_URL) $(ASSETS_LOCATION)
            && echo ASSETS INSTALLED $(date +%Y-%m-%d-%H-%M-%S)"                    
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source
