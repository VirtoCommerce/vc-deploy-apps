apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-test
  template:
    metadata:
      labels:
        app: redis-test
    containers:
          - name: vc-redis    
            image: redis:alpine
            ports:
              - containerPort: 6379
            env:
              - name: REDIS_REPLICATION_MODE
                value: master 
