apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: platform
  labels:
    k8s-app: loadtest-platform
spec:
  replicas: 2
  revisionHistoryLimit: 2
  template:
    metadata:
        annotations:
          vault.hashicorp.com/agent-init-first: "true"
          vault.hashicorp.com/agent-configmap: "loadtest-platform-secret-configmap"
          vault.hashicorp.com/agent-requests-cpu: "25m"
          vault.hashicorp.com/agent-limits-cpu: "55m"
          #linkerd.io/inject: enabled
          #config.linkerd.io/proxy-log-level: debug
          #config.linkerd.io/enable-debug-sidecar: "true"
          #config.linkerd.io/opaque-ports: "80"
          # config.linkerd.io/proxy-cpu-limit: "50m"
          # config.linkerd.io/proxy-cpu-request: "5m"
        labels:
          k8s-app: loadtest-platform   
    spec:
      terminationGracePeriodSeconds: 180
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: k8s-app
                  operator: In
                  values:
                  - loadtest-platform
              topologyKey: topology.kubernetes.io/zone
      initContainers:
        - name: init-platform
          resources:
            limits:
              #cpu: 1750m
              memory: 512Mi
            requests:
              #cpu: 500m
              memory: 512Mi
          image: docker.pkg.github.com/virtocommerce/vc-deploy-containers/platform-installer:v2
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "echo START INIT $(date +%Y-%m-%d-%H-%M-%S) 
            && python3 install-modules.py \"$MODULES_CONFIG\" /mnt/Modules/*
            && echo MODULES INSTALLED $(date +%Y-%m-%d-%H-%M-%S)"
        # - name: init-sqldatabase
        #   env:
        #     - name: VC_SAMPLE_DATA_DB
        #       value: webstore-platform_source
      containers:
        - name: vc-platform-web
          startupProbe:
            httpGet:
              path: /
              port: 80
              httpHeaders:
                - name: Host
                  value: loadtest-platform.dev.govirto.com
            failureThreshold: 30
            successThreshold: 1
            initialDelaySeconds: 20
            periodSeconds: 10
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: 80
          #   failureThreshold: 10
          #   successThreshold: 1
          #   initialDelaySeconds: 10
          #   periodSeconds: 1
          resources:
            limits:
              cpu: "500m"
              memory: 512Mi
            requests:
              cpu: "51m"
          volumeMounts:
          - mountPath: "/opt/virtocommerce/platform/wwwroot/cms-content"
            name: cms-content-data
          - mountPath: "/opt/virtocommerce/platform/modules"
            name: modules-data
      volumes:
      - name: cms-content-data
        persistentVolumeClaim:
          claimName: cms-content-volume
      - name: modules-data
        emptyDir: {}
  strategy:
    blueGreen:
      activeService: platform
          
