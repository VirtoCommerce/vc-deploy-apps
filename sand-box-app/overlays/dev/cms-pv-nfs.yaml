apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    nfs.rook.io/project_block: ""
    pv.kubernetes.io/provisioned-by: nfs.rook.io/rook-nfs-provisioner
  name: cms-nfs-pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 200Mi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: sandbox-cms-nfs
    namespace: dev
  nfs:
    path: /nfs-default-claim/dev-sandbox-cms
    server: 10.0.129.137
  persistentVolumeReclaimPolicy: Retain
  storageClassName: rook-nfs-share-retain
  volumeMode: Filesystem