apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: demo
namePrefix: public-
commonLabels:
  instance: public


patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
resources:
- ../../../common-base
- cms-content-cm.yaml
- cms-content-nfs-pvc.yaml
