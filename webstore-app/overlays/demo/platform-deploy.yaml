apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_demo_source
      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "768Mi"