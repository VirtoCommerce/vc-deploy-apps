apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: storefront
    spec:
      containers:
      - name: vc-storefront-web
        resources:
          requests:
            memory: "128Mi"
          limits:
            memory: "512Mi"
        env:
          - name: VirtoCommerce__DefaultStore
            value: odt
          - name: VirtoCommerce__CacheEnabled
            value: "False"
