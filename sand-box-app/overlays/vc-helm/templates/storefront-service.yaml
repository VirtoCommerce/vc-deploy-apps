apiVersion: v1
kind: Service
metadata:
  name: "{{ template "env.naming" . }}-{{ .Values.storefront.service.name }}"
  labels:
    release: {{ template "env.naming" . }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.storefront.service.externalPort }}
  selector:
    app: {{ .Values.storefront.service.name }}  