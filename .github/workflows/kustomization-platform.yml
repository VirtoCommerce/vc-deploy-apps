name: Platform Image Kustomization

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
    build:
      # The type of runner that the job will run on
      runs-on: ubuntu-latest
  
      steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
            login-server: docker.pkg.github.com
            username: $GITHUB_ACTOR
            password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker Image
        shell: pwsh
        run: |
            docker build webstore-app/overlays/dev/platform --build-arg SOURCE=. --tag "docker.pkg.github.com/$('${{ github.repository }}'.ToLower())/platform-dev:${{ github.sha }}"

      - name: Push Docker Image to GitHub
        shell: pwsh
        run: |
            docker push "docker.pkg.github.com/$('${{ github.repository }}'.ToLower())/platform-dev:${{ github.sha }}"
    
    push:
      runs-on: ubuntu-latest
      needs: [build]

      steps:

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1
        with:
          kustomize-version: "3.1.0"

      - name: Commit environment change
        shell: pwsh
        run: |
          cd ${{ github.workspace }}
          git clone https://github.com/VirtoCommerce/vc-deploy-apps.git
          cd vc-deploy-apps/webstore-app/overlays/dev
          $REPOSITORY = "docker.pkg.github.com/$('${{ github.repository }}'.ToLower())"
          kustomize edit set image virtocommerce/platform=$REPOSITORY/platform-dev:${{ github.sha }}
          git config user.email "github.actions@virtoway.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Update the platform image version"
          $remoteRepo="https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/VirtoCommerce/vc-deploy-apps.git"
          git push $remoteRepo