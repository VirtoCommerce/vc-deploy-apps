apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/agent-pre-populate-only: "true"
        vault.hashicorp.com/agent-configmap: "sandbox-secret-configmap"
    spec:
      initContainers:
        - name: init-platform
          volumeMounts:
            - mountPath: /mnt/Modules
              name: modules-data
            - mountPath: /mnt/cms-content
              name: cms-content-data-ceph 
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source
      containers:
        - name: vc-platform-web
          command:
            - "/bin/bash"
            - "-c"
          args:
            - "source /vault/secrets/config && dotnet VirtoCommerce.Platform.Web.dll"
          volumeMounts:
            - mountPath: "/opt/virtocommerce/platform/wwwroot/cms-content"
              name: cms-content-data-ceph
            - mountPath: "/opt/virtocommerce/platform/Modules"
              name: modules-data
          env:
            - name: VC_DBSERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vc-dbserver-password
                  key: password
            - name: REDIS_PASS
              valueFrom:
                secretKeyRef:
                  name: redis
                  key: REDIS_PASS 
            - name: ConnectionStrings__VirtoCommerce
              value: "Server=tcp:vc-dev-dbserver.database.windows.net,1433;Database=$(VC_PLATFORM_SERVICE)_$(VC_NAMESPACE);User ID=virto@vc-dev-dbserver;Password=$(VC_DBSERVER_PASSWORD);Trusted_Connection=False;Encrypt=True;"     
            - name: ConnectionStrings__RedisConnectionString
              value: "rxxxxxxxxxxxxxxx"
      volumes:
      - name: cms-content-data-ceph
        persistentVolumeClaim:
          claimName: sandbox-cms-ceph
      - name: modules-data
        emptyDir: {} 