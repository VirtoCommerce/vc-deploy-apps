apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-configmap: "sandbox-platform-secret-configmap"
        configmap.reloader.stakater.com/reload: "sandbox-platform-secret-configmap"
        vault.hashicorp.com/agent-requests-cpu: "25m"
        vault.hashicorp.com/agent-limits-cpu: "50m"
    spec:
      initContainers:
        - name: init-sqldatabase
          image: mcr.microsoft.com/mssql-tools
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "/opt/mssql-tools/bin/sqlcmd -S vc-dev-dbserver.database.windows.net -U virto@vc-dev-dbserver -P $(VC_DBSERVER_MASTER_PASSWORD) -q
            CREATE LOGIN $(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE)-user WITH PASSWORD = '$(VC_CUSTOMER_DB_PASSWORD)'" 
            # CREATE USER $(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE)-user FROM LOGIN $(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE)-user;
            # CREATE DATABASE [$(VC_PLATFORM_SERVICE)_$(VC_NAMESPACE)_test] $(VC_DB_COPY_PARAM) ( SERVICE_OBJECTIVE = ELASTIC_POOL ( name = [vc-dev-elasticpool] ) );
            # GRANT ALL ON $(VC_PLATFORM_SERVICE)_$(VC_NAMESPACE)_test TO $(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE)-user@vc-dev-dbserver"
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source  
            - name: VC_DBSERVER_MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vc-dbserver-password
                  key: password
            - name: VC_CUSTOMER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-pass
                  key: password
          volumeMounts:
            - mountPath: /mnt/Modules
              name: modules-data
            - mountPath: /mnt/cms-content
              name: cms-content-data
        - name: init-platform    
      containers:
        - name: vc-platform-web
          env:
            - name: ConnectionStrings__VirtoCommerce
              value: "Server=tcp:vc-dev-dbserver.database.windows.net,1433;Database=$(VC_PLATFORM_SERVICE)_$(VC_NAMESPACE)_test;User ID=$(VC_PLATFORM_SERVICE)-$(VC_NAMESPACE)-user@vc-dev-dbserver;Password=$(VC_DBSERVER_MASTER_PASSWORD);Trusted_Connection=False;Encrypt=True;"
            - name: VC_CUSTOMER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-pass
                  key: password
          command:
              - "/bin/bash"
              - "-c"
          args:
              - "dotnet VirtoCommerce.Platform.Web.dll"     
          readinessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - mountPath: "/opt/virtocommerce/platform/wwwroot/cms-content"
              name: cms-content-data
            - mountPath: "/opt/virtocommerce/platform/modules"
              name: modules-data
      volumes:
      - name: cms-content-data
        persistentVolumeClaim:
          claimName: cms-content-blob-volume
      - name: modules-data
        emptyDir: {}
      nodeSelector:
        environment: trial
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate