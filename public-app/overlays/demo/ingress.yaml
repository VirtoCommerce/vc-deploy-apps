apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx
  annotations:
    # kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 100M
    nginx.ingress.kubernetes.io/proxy_buffers: "8 32k"
    nginx.ingress.kubernetes.io/proxy_buffer_size: "64k"
    # nginx.ingress.kubernetes.io/proxy-buffering: "on"
    # nginx.ingress.kubernetes.io/proxy_buffer_size: "512k"
    # nginx.ingress.kubernetes.io/proxy-buffers: "8 1024k"
    # nginx.ingress.kubernetes.io/proxy_busy_buffers_size: "1024k"
    # nginx.ingress.kubernetes.io/proxy-max-temp-file-size: "1024m"
    # nginx.ingress.kubernetes.io/fastcgi_buffers: "16 256k"
    # nginx.ingress.kubernetes.io/fastcgi_buffer_size: "256k"
spec:
  rules:
  - host: $(VC_STOREFRONT_SERVICE).$(VC_NAMESPACE).govirto.com
    http:
      paths:
      - backend:
          serviceName: storefront
          servicePort: 80
        path: /
  - host: $(VC_PLATFORM_SERVICE).$(VC_NAMESPACE).govirto.com
    http:
      paths:
      - backend:
          serviceName: platform
          servicePort: 80
        path: /        