apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-configmap: "sandbox-platform-secret-configmap"
        configmap.reloader.stakater.com/reload: "sandbox-platform-secret-configmap"
        vault.hashicorp.com/agent-requests-cpu: "25m"
        vault.hashicorp.com/agent-limits-cpu: "50m"
    spec:
      initContainers:
        - name: init-sqldatabase
          image: mcr.microsoft.com/mssql-tools
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "/opt/mssql-tools/bin/sqlcmd -S vc-dev-dbserver.database.windows.net -U virto@vc-dev-dbserver -P $(VC_DBSERVER_MASTER_PASSWORD) -q \"CREATE LOGIN $(VC_INSTANCE)_$(VC_NAMESPACE)_user WITH PASSWORD = '$(VC_CUSTOMER_DB_PASSWORD)'\"
            && /opt/mssql-tools/bin/sqlcmd -S vc-dev-dbserver.database.windows.net -U virto@vc-dev-dbserver -P $(VC_DBSERVER_MASTER_PASSWORD) -q \"CREATE USER $(VC_INSTANCE)_$(VC_NAMESPACE)_user FROM LOGIN $(VC_INSTANCE)_$(VC_NAMESPACE)_user; ALTER ROLE db_datareader ADD MEMBER $(VC_INSTANCE)_$(VC_NAMESPACE)_user\"
            && /opt/mssql-tools/bin/sqlcmd -S vc-dev-dbserver.database.windows.net -U virto@vc-dev-dbserver -P $(VC_DBSERVER_MASTER_PASSWORD) -q \"CREATE DATABASE [$(VC_PLATFORM_SERVICE)_$(VC_NAMESPACE)_test] $(VC_DB_COPY_PARAM) ( SERVICE_OBJECTIVE = ELASTIC_POOL ( name = [vc-dev-elasticpool] ) )\""
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source  
            - name: VC_DBSERVER_MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vc-dbserver-password
                  key: password
            - name: VC_CUSTOMER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-pass
                  key: password
        - name: init-platform 
        - name: init-dbuser
          image: mcr.microsoft.com/mssql-tools
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "/opt/mssql-tools/bin/sqlcmd -S vc-dev-dbserver.database.windows.net -U virto@vc-dev-dbserver -P $(VC_DBSERVER_MASTER_PASSWORD) -d $(VC_PLATFORM_SERVICE)_$(VC_NAMESPACE)_test -q \"CREATE USER $(VC_INSTANCE)_$(VC_NAMESPACE)_user FROM LOGIN $(VC_INSTANCE)_$(VC_NAMESPACE)_user; ALTER ROLE db_owner ADD MEMBER $(VC_INSTANCE)_$(VC_NAMESPACE)_user;\""
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source  
            - name: VC_DBSERVER_MASTER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vc-dbserver-password
                  key: password
            - name: VC_CUSTOMER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-pass
                  key: password   
      containers:
        - name: vc-platform-web
          env:
            - name: VC_CUSTOMER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-pass
                  key: password
            - name: ConnectionStrings__VirtoCommerce
              value: "Server=tcp:vc-dev-dbserver.database.windows.net,1433;Database=$(VC_PLATFORM_SERVICE)_$(VC_NAMESPACE)_test;User ID=$(VC_INSTANCE)_$(VC_NAMESPACE)_user@vc-dev-dbserver;Password=$(VC_CUSTOMER_DB_PASSWORD);Trusted_Connection=False;Encrypt=True;"
          # command:
          #     - "/bin/bash"
          #     - "-c"
          # args:
          #     - "echo $ConnectionStrings__VirtoCommerce && dotnet VirtoCommerce.Platform.Web.dll"     
          readinessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - mountPath: "/opt/virtocommerce/platform/wwwroot/cms-content"
              name: cms-content-data
            - mountPath: "/opt/virtocommerce/platform/modules"
              name: modules-data
      volumes:
      - name: cms-content-data
        persistentVolumeClaim:
          claimName: cms-content-blob-volume
      - name: modules-data
        emptyDir: {}
      nodeSelector:
        environment: trial
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate