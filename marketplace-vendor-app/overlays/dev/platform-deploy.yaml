apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    spec:
      initContainers:
        - name: init-platform
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "echo START INIT $(date +%Y-%m-%d-%H-%M-%S) 
            && python3 install-modules.py \"$MODULES_CONFIG\" /mnt/modules/*"
          envFrom:
            - configMapRef:
                name: deployment-cm
          env:
            - name: MODULES_CONFIG
              valueFrom:
                configMapKeyRef:
                  name: deployment-cm
                  key: modules.json
          volumeMounts:
            - mountPath: /mnt/modules
              name: modules-data
      containers:
        - name: vc-platform-web
          env:
            - name: ConnectionStrings__VirtoCommerce
              value: "Server=tcp:vc-dev-dbserver.database.windows.net,1433;Database=marketplace-operator-platform_$(VC_NAMESPACE);User ID=virto@vc-dev-dbserver;Password=$(VC_DBSERVER_PASSWORD);Trusted_Connection=False;Encrypt=True;"
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "768Mi"
          volumeMounts:
            - mountPath: "/opt/virtocommerce/platform/modules"
              name: modules-data    