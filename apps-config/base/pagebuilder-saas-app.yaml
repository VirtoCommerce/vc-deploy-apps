apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pagebuilder-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: prod
    server: https://kubernetes.default.svc
  project: prod-tenant
  source:
    path: pagebuilder/overlays/prod
    repoURL: https://github.com/virtocommerce/vc-deploy-apps
    targetRevision: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true