kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-cms-content-volume
  release: {{ $.Release.Name | quote }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 200Mi
  storageClassName: {{ .Values.storageClassName | default "rook-nfs-share-delete" }}