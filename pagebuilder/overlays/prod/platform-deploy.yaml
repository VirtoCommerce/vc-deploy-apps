apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapp"
        vault.hashicorp.com/agent-configmap: "pagebuilder-platform-secret-configmap"
        vault.hashicorp.com/agent-requests-cpu: "25m"
    spec:
      initContainers:
        - name: init-platform
          command:
            - "/bin/sh"
            - "-c"
          args:
            - "echo START INIT $(date +%Y-%m-%d-%H-%M-%S) 
            && python3 install-modules.py \"$MODULES_CONFIG\" /mnt/Modules/*
            && if [ ! -d \"$COMPOSER_THEME_LOCATION\" ]; then mkdir -p \"$COMPOSER_THEME_LOCATION\"; fi
            && python3 install-theme.py $(COMPOSER_THEME_URL) $(COMPOSER_THEME_LOCATION)
            && echo COMPOSER THEME INSTALLED $(date +%Y-%m-%d-%H-%M-%S)
            && python3 upload-assets.py $(ASSETS_URL) $(ASSETS_LOCATION)
            && echo ASSETS INSTALLED $(date +%Y-%m-%d-%H-%M-%S)"
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source 
      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "1024Mi"
          readinessProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 3
            successThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 5
      nodeSelector:
        agentpool: primary
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate