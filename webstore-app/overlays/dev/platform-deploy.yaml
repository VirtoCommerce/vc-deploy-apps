apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 2
  template:
    metadata:
        annotations:
          vault.hashicorp.com/agent-configmap: "$(VC_INSTANCE)-platform-secret-configmap"    
    spec:
      initContainers:
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: webstore-platform_source
      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "256Mi"
            limits:
              memory: "512Mi" 
          