kind: ConfigMap
apiVersion: v1
metadata:
  name: storefront-cm
  annotations:
    reloader.stakater.com/match: "true"
data:
  ASPNETCORE_ENVIRONMENT: Development
  VirtoCommerce__Endpoint__Password: store
  VirtoCommerce__Endpoint__UserName: admin
  VirtoCommerce__Endpoint__Url: https://platform.composer.govirto.com
  VirtoCommerce__CurrentStoreIdRegex: "https:\\/\\/(?<storeId>[^\\.]+)\\..*"