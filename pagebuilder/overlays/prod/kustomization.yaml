apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prod
namePrefix: pagebuilder-
commonLabels:
  instance: pagebuilder

secretGenerator:
- name: db-pass
  options:
    annotations:
      secret-generator.v1.mittwald.de/autogenerate: password

patchesStrategicMerge:
- platform-deploy.yaml
- deployment-cm.yaml
- platform-cm.yaml
- platform-secrets.yaml
- storefront-deploy.yaml
- ./traefik/ingress.yaml
- ./traefik/ingress-https.yaml
resources:
- ../../../common-base
images:
- name: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: 3.35.0-master-d0f77ea9
