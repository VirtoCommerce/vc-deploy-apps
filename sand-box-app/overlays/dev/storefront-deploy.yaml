apiVersion: apps/v1
kind: Deployment
metadata:
  name: storefront
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: vc-storefront-web
        readinessProbe:
          httpGet:
            path: /
            port: 80
          interval: 3s
          failureThreshold: 3
          successThreshold: 1
          timeout: 1s