apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sand-box-app
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io  
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: tenant
  source:
    path: sand-box-app/overlays/dev
    repoURL: https://github.com/virtocommerce/vc-deploy-apps
    targetRevision: gke
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
