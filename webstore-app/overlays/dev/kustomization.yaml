apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev
namePrefix: webstore-
commonLabels:
  instance: webstore


patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
- deployment-cm.yaml
- platform-cm.yaml
- storefront-cm.yaml
resources:
- ../../../common-base


images:
- name: virtocommerce/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: master-3.17.0-11562-69bcb2e2
- name: virtocommerce/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-demo-storefront/demo-storefront
  newTag: dev-1.0.0-alpha.795-167c894a
