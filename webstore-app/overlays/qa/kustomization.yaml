apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: qa
namePrefix: webstore-
commonLabels:
  instance: webstore


patchesStrategicMerge:
- storefront-deploy.yaml
- platform-deploy.yaml
- deployment-cm.yaml
- platform-cm.yaml
- storefront-cm.yaml
- ingress.yaml
resources:
- ../../../common-base
- ./cert-manager/platform-cert.yaml
- ./cert-manager/platform-issuer.yaml
- ./cert-manager/storefront-cert.yaml
- ./cert-manager/storefront-issuer.yaml
- ./traefik/ingress-traefik.yaml
- ./traefik/middleware-redirect.yaml
images:
- name: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newName: docker.pkg.github.com/virtocommerce/vc-platform/platform
  newTag: 3.24.0-alpha.11598-vp-5861-eb3faa86
- name: docker.pkg.github.com/virtocommerce/vc-storefront/storefront
  newName: docker.pkg.github.com/virtocommerce/vc-demo-storefront/demo-storefront
  newTag: 1.5.0-alpha.939-dev-9e7651ca
