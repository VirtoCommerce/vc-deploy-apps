apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "myapp"
        vault.hashicorp.com/agent-inject-secret-api: "secret/notifications"
        vault.hashicorp.com/agent-inject-template-api: |
          {{- with secret "secret/notifications" -}}
          export Notifications__SendGrid__ApiKey="{{ .Data.apikey }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-spass: "secret/notifications"
        vault.hashicorp.com/agent-inject-template-spass: |
          {{- with secret "secret/notifications" -}}
          export Notifications__Smtp__Password="{{ .Data.password }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-u: "secret/b2b-qa-sso"
        vault.hashicorp.com/agent-inject-template-u: |
          {{- with secret "secret/b2b-qa-sso" -}}
          export AzureAd__ApplicationId="{{ .Data.ApplicationID }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-p: "secret/b2b-qa-sso"
        vault.hashicorp.com/agent-inject-template-p: |
          {{- with secret "secret/b2b-qa-sso" -}}
          export AzureAd__TenantId="{{ .Data.TenantID }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-p: "secret/b2b-qa-twilio"
        vault.hashicorp.com/agent-inject-template-p: |
          {{- with secret "secret/b2b-qa-twilio" -}}
          export AzureAd__TenantId="{{ .Data.NotificationsTwilioAccountId }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-p: "secret/b2b-qa-twilio"
        vault.hashicorp.com/agent-inject-template-p: |
          {{- with secret "secret/b2b-qa-twilio" -}}
          export AzureAd__TenantId="{{ .Data.NotificationsTwilioAccountPassword }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-p: "secret/b2b-qa-authorize-net"
        vault.hashicorp.com/agent-inject-template-p: |
          {{- with secret "secret/b2b-qa-authorize-net" -}}
          export AzureAd__TenantId="{{ .Data.PaymentsAuthorizeNetApiLogin }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-p: "secret/b2b-qa-authorize-net"
        vault.hashicorp.com/agent-inject-template-p: |
          {{- with secret "secret/b2b-qa-authorize-net" -}}
          export AzureAd__TenantId="{{ .Data.PaymentsAuthorizeNetSHA2Hash }}"
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-p: "secret/b2b-qa-authorize-net"
        vault.hashicorp.com/agent-inject-template-p: |
          {{- with secret "secret/b2b-qa-authorize-net" -}}
          export AzureAd__TenantId="{{ .Data.PaymentsAuthorizeNetTxnKey }}"
          {{- end }}
          
        reloader.stakater.com/search: "true"
    spec:
      initContainers:
        - name: init-sqldatabase
          env:
            - name: VC_SAMPLE_DATA_DB
              value: b2bstore-platform_qa_source
      containers:
        - name: vc-platform-web
          resources:
            requests:
              memory: "512Mi"
            limits:
              memory: "768Mi" 
          command:
            - "/bin/bash"
            - "-c"
          args:
            - "cat /vault/secrets/api >> /vault/secrets/config;
              cat /vault/secrets/spass >> /vault/secrets/config;
              source /vault/secrets/config && dotnet VirtoCommerce.Platform.Web.dll" 
